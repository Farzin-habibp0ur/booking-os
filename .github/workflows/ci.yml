name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: booking_os_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/booking_os_test?schema=public
      JWT_SECRET: test-secret-for-ci-only
      JWT_REFRESH_SECRET: test-refresh-secret-for-ci-only
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate --schema=packages/db/prisma/schema.prisma

      - name: Run database migrations
        run: npx prisma migrate deploy --schema=packages/db/prisma/schema.prisma

      - name: Check formatting
        run: npm run format:check

      - name: Lint (ESLint + type-check)
        run: npm run lint

      - name: Run tests
        run: npm test

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker images
        run: docker compose -f docker-compose.prod.yml build
        env:
          JWT_SECRET: dummy
          JWT_REFRESH_SECRET: dummy
          WEBHOOK_SECRET: dummy
          ANTHROPIC_API_KEY: dummy
          STRIPE_SECRET_KEY: dummy
          STRIPE_WEBHOOK_SECRET: dummy
          STRIPE_PRICE_ID_BASIC: dummy
          STRIPE_PRICE_ID_PRO: dummy
          SENTRY_DSN: ""
          WHATSAPP_PHONE_NUMBER_ID: dummy
          WHATSAPP_ACCESS_TOKEN: dummy
          WHATSAPP_VERIFY_TOKEN: dummy

  deploy:
